<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-CCTV Real-Time Heatmaps</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 1px;
        }
        #main-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }
        .heatmap-wrapper {
            position: relative;
            border: 1px solid #333;
            background-color: #1e1e1e;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        .heatmap-container {
            width: 100%;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            position: relative;
        }
        .heatmap-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .heatmap-title {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 1em;
            font-weight: 500;
        }
        .status-light {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff4d4d; /* Red by default */
            transition: background-color 0.3s;
        }
        .status-light.connected {
            background-color: #4dff4d; /* Green when connected */
        }
    </style>
</head>
<body>
    <h1>Multi-CCTV Real-Time Heatmaps</h1>
    <div id="main-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.2/heatmap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const mainContainer = document.getElementById('main-container');

            async function fetchCctvFeeds() {
                try {
                    const response = await fetch('/api/cctv-feeds');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching CCTV feeds:', error);
                    mainContainer.innerHTML = '<p style="color: #ff4d4d;">Could not fetch CCTV feed list. Please ensure the server is running and data has been processed.</p>';
                    return [];
                }
            }

            function setupHeatmap(cctvId) {
                // Create the DOM structure for the heatmap
                const wrapper = document.createElement('div');
                wrapper.className = 'heatmap-wrapper';

                const title = document.createElement('div');
                title.className = 'heatmap-title';
                title.textContent = cctvId.replace('_', ' ').toUpperCase();

                const statusLight = document.createElement('div');
                statusLight.className = 'status-light';

                const container = document.createElement('div');
                container.className = 'heatmap-container';
                container.id = `heatmap-container-${cctvId}`;

                wrapper.appendChild(title);
                wrapper.appendChild(statusLight);
                wrapper.appendChild(container);
                mainContainer.appendChild(wrapper);

                // Create a heatmap instance
                const heatmapInstance = h337.create({
                    container: container,
                    radius: 25,
                    maxOpacity: 0.8,
                    minOpacity: 0.1,
                    blur: .95,
                    gradient: { '.2': 'blue', '.5': 'lime', '.8': 'yellow', '.95': 'red' }
                });

                // Force a resize to ensure the canvas is sized correctly
                function resizeHeatmap() {
                    heatmapInstance.setData({ max: 0, data: [] }); // Clear data before resize
                    const width = container.offsetWidth;
                    const height = container.offsetHeight;
                    heatmapInstance._renderer.setDimensions(width, height);
                }

                // Use a ResizeObserver for better performance and reliability
                new ResizeObserver(resizeHeatmap).observe(container);
                resizeHeatmap(); // Initial size check

                // Establish WebSocket connection
                const ws = new WebSocket(`ws://${window.location.host}/ws/${cctvId}`);

                ws.onopen = function() {
                    console.log(`WebSocket for ${cctvId} opened.`);
                    statusLight.classList.add('connected');
                };

                ws.onmessage = function(event) {
                    const dataPoints = JSON.parse(event.data);
                    if (dataPoints.error) {
                        console.error(`Error for ${cctvId}:`, dataPoints.error);
                        return;
                    }

                    requestAnimationFrame(() => {
                        const containerWidth = container.offsetWidth;
                        const containerHeight = container.offsetHeight;

                        if (containerWidth === 0 || containerHeight === 0) {
                            return;
                        }

                        const transformedData = dataPoints.map(p => ({
                            x: Math.round(p.x * containerWidth),
                            y: Math.round(p.y * containerHeight),
                            value: p.value
                        }));

                        heatmapInstance.setData({ max: 100, data: transformedData });
                    });
                };

                ws.onclose = function() {
                    console.log(`WebSocket for ${cctvId} closed.`);
                    statusLight.classList.remove('connected');
                };

                ws.onerror = function(error) {
                    console.error(`WebSocket error for ${cctvId}:`, error);
                    statusLight.classList.remove('connected');
                };
            }

            const cctvFeeds = await fetchCctvFeeds();
            if (cctvFeeds.length > 0) {
                cctvFeeds.forEach(setupHeatmap);
            } else if (!mainContainer.innerHTML) {
                 mainContainer.innerHTML = '<p>No processed CCTV feeds found. Run the preprocessor script first.</p>';
            }
        });
    </script>
</body>
</html>
